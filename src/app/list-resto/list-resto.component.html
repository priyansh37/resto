<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Email</th>
            <th scope="col">OP</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let item of collection">
            <th>{{item.Id}}</th>
            <th>{{item.name}}</th>
            <th>{{item.address}}</th>
            <th>{{item.email}}</th>
            <th>
                <i (click)="deleteResto(item.Id)" class="fa fa-trash" style="font-size:20px;color:red;">
                </i>
                <a routerLink="/update/{{item.Id}}">
                    <i class="fa fa-edit" style="font-size:20px;color:blue;">
                    </i>
                </a>
            </th>
        </tr>
    </tbody>
</table>
